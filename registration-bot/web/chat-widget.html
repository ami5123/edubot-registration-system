<!DOCTYPE html>
<html>
<head>
    <style>
        #chatbot-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        #chat-toggle { background: #007bff; color: white; border: none; border-radius: 50%; width: 60px; height: 60px; cursor: pointer; }
        #chat-window { display: none; width: 350px; height: 500px; border: 1px solid #ccc; border-radius: 10px; background: white; }
        #chat-header { background: #007bff; color: white; padding: 10px; border-radius: 10px 10px 0 0; }
        #chat-messages { height: 400px; overflow-y: auto; padding: 10px; }
        #chat-input { display: flex; padding: 10px; }
        #message-input { flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 5px; }
        #send-btn { margin-left: 5px; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
        .user-message { background: #e3f2fd; text-align: right; }
        .bot-message { background: #f5f5f5; }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <button id="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>
        <div id="chat-window">
            <div id="chat-header">Registration Assistant</div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Ask about enrollment, admissions..." onkeypress="handleKeyPress(event)">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let isOpen = false;
        
        function toggleChat() {
            const window = document.getElementById('chat-window');
            isOpen = !isOpen;
            window.style.display = isOpen ? 'block' : 'none';
            if (isOpen) addMessage('bot', 'Hi! I can help with course enrollment, admissions, events, fund applications, and FAQs. What do you need?');
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            try {
                const response = await fetch('YOUR_API_GATEWAY_URL', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message, sessionId: 'web-session'})
                });
                
                const data = await response.json();
                addMessage('bot', data.response);
            } catch (error) {
                addMessage('bot', 'Sorry, I encountered an error. Please try again.');
            }
        }
        
        function addMessage(sender, text) {
            const messages = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
